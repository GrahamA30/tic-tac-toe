<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div id="container">
            <table id="board">
                <tr>
                    <td data-row="0" data-col="0"></td>
                    <td data-row="0" data-col="1"></td>
                    <td data-row="0" data-col="2"></td>
                </tr>
                <tr>
                    <td data-row="1" data-col="0"></td>
                    <td data-row="1" data-col="1"></td>
                    <td data-row="1" data-col="2"></td>
                </tr>
                <tr>
                    <td data-row="2" data-col="0"></td>
                    <td data-row="2" data-col="1"></td>
                    <td data-row="2" data-col="2"></td>
                </tr>

            </table>

            <div id="players">
                <div class="player">
                    <div class="name" id="player1">Player1</div>
                    <div class="score" id="score1">0</div>
                </div>
                <div class="player">
                    <div class="name" id="player2">Player2</div>
                    <div class= "score" id="score2">0</div> 
                </div>
            </div>
            <button id="start">start</button>
        </div>
    </body>
    <script src="ticTacToe.js"></script>
</html>
